<!DOCTYPE html>  
<html>  
<head>  
    <title>Navigator Example</title>  
</head>  
<body>  
  
<h2>Your Browser's platform:</h2>  
<p id="userAgentInfo"></p>  
  
<script>  
    let user = navigator.platform;  
    document.getElementById("userAgentInfo").textContent = user;  
</script>  
  
</body>  
</html>
